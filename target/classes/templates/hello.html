<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TeachMe</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
<p th:each="person : ${people}" th:text="${person.name}"/>
<p th:each="person : ${people}" th:text="${person.surname}"/>
<p th:each="person : ${people}" th:text="${person.id}"/>

<p th:each="notice : ${note}" th:text="${notice.id}"/>
<p th:each="notice : ${note}" th:text="${notice.note}"/>
<p th:each="notice : ${note}" th:text="${notice.subject}"/>
<p th:each="notice : ${note}" th:text="${notice.meeting_place}"/>
<p th:each="notice : ${note}" th:text="${notice.meeting_date}"/>
<p th:each="notice : ${note}" th:text="${notice.note}"/>

</body>
</html>
